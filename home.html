<!DOCTYPE html>
<html>
<head>
  <title>Transparent Login Form</title>
  <style>
    body {  
      font-family: sans-serif;
      background-image: url("https://plus.unsplash.com/premium_photo-1682656220562-32fde8256295?fm=jpg&amp;q=60&amp;w=3000&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmV3JTIweW9yayUyMGNpdHl8ZW58MHx8MHx8fDA%3D" ); 
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
    }

    .login {
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Form</h2>

    <label for="email">Your Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Your Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <div class="checkbox-container">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">Agree with Terms & Conditions</label>
    </div>

    <button type="submit">Login</button>
  </div>
</body>
</html>
